name: "Serial TCP Proxy"
description: "TCP proxy for Serial-to-TCP converters (EW11, etc.) with multi-client support and packet logging"
version: "1.1.1"
slug: "serial_tcp_proxy"
arch:
  - aarch64
  - armv7
  - amd64
  - i386
init: false
homeassistant_api: false
host_network: true

# Web UI settings
ingress: true
ingress_port: 18080
panel_icon: "mdi:swap-horizontal"
panel_title: "Serial TCP Proxy"

options:
  upstream_host: "192.168.0.100"
  upstream_port: 8899
  listen_port: 18899
  max_clients: 10
  log_packets: false
  log_file: "/data/packets.log"
  web_port: 18080

schema:
  upstream_host: str
  upstream_port: port
  listen_port: port
  max_clients: int(1,100)
  log_packets: bool
  log_file: str
  web_port: port?
